<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="robots" content="index, nofollow" />

    <!-- OG Tags -->
    <meta name="title" content="Bus Tracker" />
    <meta
      name="description"
      content="Localisez vos trains, bus, tramways, métros et bateaux dans toute la France grâce à Bus Tracker"
    />
    <meta
      name="keywords"
      content="localisation, bus, métro, tramway, temps-réel, carte"
    />

    <!-- Icons -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="apple-mobile-web-app-title" content="Bus Tracker" />
    <meta name="language" content="French" />
    <meta name="theme-color" content="#8A0045" />

    <!-- OpenGraph -->
    <meta property="og:title" content="Bus Tracker" />
    <meta
      property="og:image"
      content="https://bus-tracker.fr/favicon-96x96.png"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Localisez vos trains, bus, tramways, métros et bateaux dans toute la France grâce à Bus Tracker"
    />
    <meta property="og:locale" content="fr" />

    <meta name="twitter:card" content="summary" />
    <meta property="twitter:title" content="Bus Tracker" />
    <meta
      property="twitter:image"
      content="https://bus-tracker.fr/favicon-96x96.png"
    />
    <meta
      property="twitter:description"
      content="Localisez vos trains, bus, tramways, métros et bateaux dans toute la France grâce à Bus Tracker"
    />
    <title>Bus Tracker</title>
    <style>
      .embed-hidden {
        display: none;
      }
    </style>
  </head>
  <body class="bg-background">
    <div id="root">
      <header
        class="bg-branding text-branding-foreground flex gap-4 h-[60px] p-3 sticky top-0 z-[450]"
        id="header"
      >
        <img class="h-full" src="/logo.svg" alt="" />
        <span
          class="hidden text-center font-bold text-3xl text-white lg:block select-none hover:cursor-default"
        >
          Bus Tracker
        </span>
      </header>
    </div>
    <script>
      if (location.pathname.startsWith('/embed')) {
        document.getElementById('header').classList.add("embed-hidden");
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
